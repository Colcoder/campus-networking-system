<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean Registration</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="dean-reg-body">
    <div class="dean-form-reg-section">
        <p id="dean-reg-signup">Sign Up!!!</p>
       <div class="dean-reg-form">
        <form method="POST" action="/api/auth/register">
            <label for="username">Your Username??</label>
            <input type="text" name="username" id="username"  required>

            <label for="password">Password??</label>
            <input type="password" name="password" id="password" required>

            <label for="accountType">Account Type??</label>
            <input type="text" name="accountType" id="accountType" placeholder="dean,alumni,employer" required>

            <input type="submit" value="SUBMIT" id="submit-reg-dean-btn">
        </form>
       </div>
    </div>
</body>
</html>
