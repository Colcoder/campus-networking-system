<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Sign Up</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="emp-reg-body">
    <div class="emp-reg-form-section">
        <p id="emp-reg-message">Hop in!!!</p>
        <div class="emp-reg-form">
            <form action="/api/auth/register" method="POST">
            <label for="username">Your Username??</label>
            <input type="text" name="username" id="username" placeholder="enter school name" required>

            <label for="password">Password??</label>
            <input type="password" name="password" id="password" required>

            <label for="accountType">Account Type??</label>
            <input type="text" name="accountType" id="accountType" placeholder="dean,alumni,employer" required>

            <input type="submit" value="SUBMIT" id="submit-reg-emp-btn">
            </form>
        </div>
    </div>
</body>
</html>
