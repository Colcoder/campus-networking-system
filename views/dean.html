<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dean Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="dean-body">
    <div class="dean-form-section">
        <p id="login-below">Log in below</p>
    <div class="dean-form">
        <form action="/api/auth/login" method="POST" >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Log in" id="login-btn">
            <a href="/deanLogin/Registration"><p>Wanna Register? click here!!</p></a>
        </form>
    </div>
    </div>
</body>
</html>
